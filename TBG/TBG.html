<!DOCTYPE html>
<html>

<head>
    <title>Mini Adventure Game</title>
    <style>
        #gameImage {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <!-- HTML: Game content -->

    <h2 id="roomTitle">Room Title</h2>
    <img id="gameImage" src="" alt="Room Image">
    <p id="roomDescription">Room Description</p>

    <!-- User input -->
    <input type="text" id="userInput" placeholder="Type your command">
    <button onclick="processCommand()">Go</button>

    <!-- JavaScript: Game logic -->

    <script>
        // Game rooms
        var rooms = {
            'start': { // 1
                'title': 'The Mysterious Dungeon',
                'description': 'You are in a dark, cold dungeon. There are doors to the north and east.',
                'image': 'start-room.jpg',
                'directions': {
                    'north': 'library',
                    'east': 'laboratory'
                }
            },
            'library': { // 2
                'title': 'The Ancient Library',
                'description': 'You find yourself surrounded by dusty books. There\'s a door to the south.',
                'image': 'library.jpg',
                'directions': {
                    'south': 'start'
                }
            },
            'laboratory': { // 3
                'title': 'The Alchemist\'s Laboratory',
                'description': 'Strange potions bubble on the stove. There\'s a door to the west.',
                'image': 'laboratory.jpg',
                'directions': {
                    'west': 'start',
                    'east': 'kitchen'
                }
            },
            'kitchen': { // 4
                'title': 'Kitchen',
                'description': 'Making good stuff. The steam rolls down to South of the kitchen',
                'image': 'kitchen.jpg',
                'directions': {
                    'west': 'laboratory',
                    'south': "living room",
                }
            },
            'living room': { // 5
                'title': 'Living room',
                'description': 'i sleep on the couch sometimes. The light gets cut off to east',
                'image': 'living-room.jpg',
                'directions': {
                    'north': "kitchen",
                    'east': 'garage'
                }
            },
            'garage': { // 6
                'title': 'Garage',
                'description': 'i need a car :( Backdoor to the south is where I sneak out sometimes',
                'image': 'garage.jpg',
                'directions': {
                    'west': "living room",
                    'south': 'backyard'
                }
            },
            'backyard': { // 7
                'title': 'Backyard',
                'description': 'I hate the grass, so I hide in the shed to the west',
                'image': 'backyard.jpg',
                'directions': {
                    'north': "backyard",
                    'west': 'shed'
                }
            },
            'shed': { // 8
                'title': 'Shed',
                'description': 'OOOO SCARY :C. I hope no one is behind me',
                'image': 'shed.jpg',
                'directions': {
                    'east': 'backyard'
                }
            },

        };

        var currentRoom = 'start'; // Starting room
        updateRoom();

        function processCommand() {
            var command = document.getElementById('userInput').value.toLowerCase();
            var directions = rooms[currentRoom].directions;

            if (directions[command]) {
                currentRoom = directions[command];
                updateRoom();
            } else {
                alert('You cannot go that way.');
            }

            document.getElementById('userInput').value = ''; // Clear input field
        }

        function updateRoom() {
            var room = rooms[currentRoom];
            document.getElementById('roomTitle').innerText = room.title;
            document.getElementById('roomDescription').innerText = room.description;
            document.getElementById('gameImage').src = room.image;
        }
    </script>

</body>

</html>
